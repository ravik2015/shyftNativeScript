<GridLayout columns="*" rows="*,9*">
        <!-- <StackLayout column=0 row=0 style="border-bottom-width: 1; border-color: #dadada; background-color: black">
            <StackLayout >
                <Label class="h2 fa" text="&#xf060;" (onTap)="onBack()" style="horizontal-align: left; color: white; padding: 20 0 0 10 "></Label>     
            </StackLayout>   
        </StackLayout>  -->
        <StackLayout col="0" row="0" style="background-color: black" >
                <GridLayout columns="*,8*,*" rows="*">
                                <StackLayout col="0" row="0">
                                         <Label class="h2 fa" text="&#xf060;" (onTap)="onBack()" style="horizontal-align: left; color: white; padding: 20 0 0 10 "></Label>     
                                </StackLayout>
                                <StackLayout col="1" row="0" style="vertical-align: center">
                                        <Label class="h2" text="Service Details"  style=" color: white; text-align: center"></Label>                                                                                                                                                                             
                                </StackLayout>
                                <StackLayout col="2" row="0"></StackLayout>                                        
                </GridLayout>                                        
        </StackLayout>  
        <GridLayout column=0 row=1 style="vertical-align: center">
                <GridLayout columns="*" rows="*,*,5*,2*,*">
                        <StackLayout col="0" row="0">
                                <Label [text]="date" style="color: white; font-weight: bold; text-align: center; background-color: dodgerblue; border-width: 2; border-color: black; padding: 8"></Label>
                        </StackLayout>
                        <StackLayout col="0" row="1">
                                <Label [text]="'Serviced at : '+ servicestation" class="h2" style="color: black; font-weight: bold; text-align: center; padding: 8"></Label>
                        </StackLayout>
                        <StackLayout col="0" row="2">
                                <Label text="Service to Perform:" textWrap="true" style="color: white; font-weight: bold; text-align: center; background-color: dodgerblue; border-width: 2; border-color: black; padding: 8"></Label>
                                <ListView [items]="services">
                                        <ng-template let-item="item" let-i="index">
                                                <StackLayout orientation="horizontal" style="padding: 10">
                                                        <GridLayout columns="7*,3*" rows="*" style="padding:0 5 0 5">
                                                                <StackLayout col=0 row=0 style="vertical-align: center;">
                                                                        <Label textWrap="true" class="h3" [text]="item?.service?.name" style="color: black; padding-left:5; font-weight: bold;"></Label>
                                                                </StackLayout>
                                                                <StackLayout col=1 row=0 style="horizontal-align: center; vertical-align: center;">
                                                                        <Label textWrap="true" class="h3" [text]="'$'+item?.service?.base_price" style="color: black; text-align: center; padding-left:5; font-weight: bold;"></Label>
                                                                </StackLayout>
                                                        </GridLayout>
                                                </StackLayout>
                                        </ng-template>
                                </ListView>
                        </StackLayout>
                        <StackLayout col="0" row="3" style="background-color: dodgerblue; vertical-align: center; border-width: 2; border-color: black">
                                <Label class="h3" [text]="'Total Service Cost : '+'$'+totalservicecost" style=" padding: 5; color: white; text-align: center;"></Label>
                                <Label class="h3" [text]="'Todays Delivery Fee : '+'$'+todaysfee" style=" padding: 5; color: white; text-align: center;"></Label>
                        </StackLayout>
                        <StackLayout col="0" row="4" style="background-color: black; vertical-align: center; border-width: 2; border-color: black">
                                <Label class="h3" [text]="'Total Spent : '+'$'+totalspent" style=" padding: 5; color: white; font-weight: bold; text-align: center;"></Label>
                        </StackLayout>
                </GridLayout>       
        </GridLayout>        
 
</GridLayout>
