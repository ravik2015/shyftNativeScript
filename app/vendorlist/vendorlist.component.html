<GridLayout columns="*" rows="*,8*,*" >
        <StackLayout col="0" row="0" style="background-color: dodgerblue" >
                        <GridLayout columns="*,8*,*" rows="*">
                                        <StackLayout col="0" row="0">
                                                <Label class="h2 fa" text="&#xf053;" (onTap)="close()" style="horizontal-align: left; color: white; padding: 30 0 0 10 "></Label>                                                             
                                        </StackLayout>
                                        <StackLayout col="1" row="0">
                                                        <Label  [text]='"Welcome, "+user'  style=" color: white; text-align: center"></Label>                                                                                                                     
                                                        <Label class="h2" text="Select Your Service Center"  style=" color: white; text-align: center"></Label>                                                                                                                                                                             
                                        </StackLayout>
                                        <StackLayout col="2" row="0">
                                                <!-- <Label class="h2 fa" text="&#xf0c9;" style=" color: white; padding: 20 0 0 10 "></Label>                                                                                                                      -->
                                        </StackLayout>                                        
                        </GridLayout>                                        
        </StackLayout>
        <GridLayout col="0" row="1" >
        <RadListView [items]="vendors" (itemTap)="onServiceCentreTap($event)" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">
                <ng-template tkListItemTemplate let-item="item">
                        <GridLayout columns="4*,6*" rows="*" orientation="horizontal" style="border-width: 2; border-bottom-color: black">
                                <StackLayout col="0" row="0" style="horizontal-align: center; vertical-align: center;">
                                        <Image [src]="'https://s3.amazonaws.com/img.futuredms.com/vendors/logos/'+item.logo" style="horizontal-align: center; height: 100; width: 100;"></Image>                                                                        
                                </StackLayout>
                                <StackLayout col="1" row="0" style="vertical-align: center;" >
                                        <Label [text]="item?.name"  style=" horizontal-align: left; font-weight: bold" ></Label>
                                        <Label [text]="item?.location?.name" textWrap="true"  style=" horizontal-align: left; font-weight: bold" ></Label>
                                        <Label [text]="item?.phone_number"  style=" horizontal-align: left; font-weight: bold" ></Label>
                                </StackLayout>
                        </GridLayout>
                </ng-template>
        </RadListView>
        </GridLayout>
        <StackLayout col="0" row="1" style="vertical-align: center">
                <ActivityIndicator #activityIndicator [busy]="vendorLoader"></ActivityIndicator>
        </StackLayout>
        <StackLayout col="0" row="2" style="background-color: black">
        <GridLayout columns="*,8*,*" rows="*">
                        <StackLayout col="0" row="0" style="vertical-align: center; margin-left: 10">
                                        <Image src="res://cloud_icon" style="horizontal-align: center"></Image>
                        </StackLayout>
                        <StackLayout col="1" row="0" style="vertical-align: center">
                                        <Label class="h2" text="Shyft Auto By Kloud DMS"  style=" color: white; text-align: center"></Label>                                                                                                                                                                             
                        </StackLayout> 
                        <StackLayout col="2" row="0"></StackLayout>                                    
        </GridLayout> 
        </StackLayout>        
</GridLayout>
