        <StackLayout col=0 row=0 >
        </StackLayout>

                </StackLayout>
                <StackLayout col=0 row=1 style="border-bottom-width: 1; border-color: #404040">       
                    <ScrollView sdkExampleTitle sdkToggleNavButton>

                                            <StackLayout  *ngFor="let item of frameworks; let i = index" >

                                                            <GridLayout columns="6*,2*,2*" rows="*">

                                                            <Label textWrap="true" [text]="'$'+item?.base_price" style="color: black; text-align: center; padding-left:5; font-weight: bold;"></Label>                                                                        
                                                            </StackLayout>
                                                            <StackLayout col=2 row=0  style="horizontal-align: right;">
                                                            <Switch  checked="false" (checkedChange)="onCheck($event, item, i)" ></Switch>                                            
                                                            </StackLayout>
                                                            </GridLayout>
                                                    </StackLayout>     
                                            </StackLayout>
                                    </StackLayout>
                    </ScrollView>
                </StackLayout>

                        <StackLayout col=0 row=0 >
                                                       
                        </StackLayout>
                        <StackLayout col=0 row=1 >
                                <GridLayout columns="*,*" rows="*" borderColor="#dadada" borderWidth="2" borderRadius="10" backgroundColor="white">
                                        <StackLayout col=0 row=0  style=" padding-top: 15%; border-right-width:2; border-color: #404040">
