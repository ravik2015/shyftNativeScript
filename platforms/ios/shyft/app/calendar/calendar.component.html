<GridLayout columns="*" rows="*,9*">
    <StackLayout col="0" row="0" style="background-color: black" >
                    <GridLayout columns="*,8*,*" rows="*">
                                    <StackLayout col="0" row="0">
                                    </StackLayout>
                                    <StackLayout col="1" row="0" style="vertical-align: center">
                                            <Label class="h2" text="Calendar"  style=" color: white; text-align: center"></Label>                                                                                                                                                                             
                                    </StackLayout>
                                    <StackLayout col="2" row="0"></StackLayout>                                        
                    </GridLayout>                                        
    </StackLayout>
    <GridLayout column=0 row=1 style="vertical-align: center" >
        <GridLayout columns="*" rows="*,*" >
            <StackLayout col="0" row="0" style="border-color: black; border-width: 2">
                        <StackLayout >
                            <RadCalendar #myCalendar viewMode="Month" (loaded)="calendarLoaded($event)" (dateSelected)="dateSelected($event)" selectionMode="Single" ></RadCalendar>                                                                                                                                                                                                  
                        </StackLayout>                                        
            </StackLayout>    
            <StackLayout col="0" row="1" style="margin-top: 5">
                    <GridLayout columns="*" rows="2*,6*,2*">
                        <StackLayout col="0" row="0" style="padding: 2; vertical-align: center;">
                            <Label [text]="date" class="h2" style="padding: 5; text-align: center; background-color: black; color: white"></Label>
                        </StackLayout>
                            <StackLayout column=0 row=1  [visibility]="!this.busy ? 'visible' : 'collapsed'">
                                <ScrollView sdkExampleTitle sdkToggleNavButton>
                                    <StackLayout class="list-group">
                                        <StackLayout  *ngFor="let item of availableAppointmentSeedDataModel | AvailableAppointment; let i = index" class="list-group-item">
                                            <Label [text]="item" #time (onTap)="onTimeTap($event, i)" [class.v3]="i===selectedIndex" class="v1" style="padding: 8; text-align: center; color: white"></Label>
                                        </StackLayout>
                                    </StackLayout>
                                </ScrollView>
                            </StackLayout>
                        <ActivityIndicator column=0 row=1   [busy]="busy"  class="activity-indicator"></ActivityIndicator>                            
                        <StackLayout col="0" row="2">
                            <GridLayout columns="*,*" rows="*" >
                                <StackLayout col="0" row="0" (onTap)="onCancel()" style="border-color: #FF1493; border-width: 2; border-radius: 10; margin:4 2 4 4">
                                        <Label text="Cancel" class="h2" style="padding-top: 10%; text-align: center; color: #FF1493"></Label>                                                                                                                                                                    
                                </StackLayout>
                                <StackLayout col="1" row="0" (onTap)="onApply()" style="background-color: #FF1493; border-color: #FF1493; border-width: 2; border-radius: 10; margin:4 4 4 2">
                                        <Label text="Apply" class="h2" style="padding-top: 10%; text-align: center; color: white"></Label>                                                                                                                                                                    
                                </StackLayout>                                
                            </GridLayout>
                        </StackLayout>
                    </GridLayout>
            </StackLayout>
        </GridLayout>               
    </GridLayout>     
</GridLayout>
