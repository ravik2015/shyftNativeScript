<GridLayout columns="*" rows="*,8*,*">
        <StackLayout col=0 row=0 style="border-color: #CCCCCC; border-bottom-width: 2">
                <GridLayout columns="*" rows="*,*">
                        <GridLayout col="0" row="0" columns="2*,6*,2*" rows="*" style="vertical-align: bottom">
                                <StackLayout col=0 row=0>
                                        <Label text="&#xf111;" class="h2 fa" style="color: green; margin-top: 5;  text-align: right;"></Label>
                                </StackLayout>
                                <StackLayout col=1 row=0>
                                        <Label text="______________________________________" class="fa" style="text-align: center"></Label>
                                </StackLayout>
                                <StackLayout col=2 row=0>
                                        <Label text="&#xf111;" class="h2 fa" style="color: #CCCCCC; margin-top: 5;  text-align: left;"></Label>
                                </StackLayout>
                        </GridLayout>
                        <GridLayout col="0" row="1" columns="4*,2*,4*" rows="*">
                                <StackLayout col=0 row=0>
                                        <Label text="USER AGREEMENT" style="color: black; text-align: center;"></Label>
                                </StackLayout>
                                <StackLayout col=1 row=0></StackLayout>
                                <StackLayout col=2 row=0>
                                        <Label text="CREATE CUSTOMER" style="color: black; text-align: center;"></Label>
                                </StackLayout>
                        </GridLayout>
                </GridLayout>
        </StackLayout>
        <StackLayout column=0 row=1 verticalAlignment="center">
                <Label text="Eula" class="h2 label" style="text-align: center"></Label>
                <TextView [text]="agreement_text" editable="false" style="padding: 3"></TextView>
        </StackLayout>
        <StackLayout column=0 row=2 verticalAlignment="center">
                <Button class="btn btn-primary" text="Continue" style="background-color: dodgerblue" (tap)="onTap($event)"></Button>
        </StackLayout>
</GridLayout>
