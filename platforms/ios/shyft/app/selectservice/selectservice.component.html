<GridLayout columns="*" rows="*,6*,3*">
        <StackLayout col="0" row="0" style="background-color: black">
                <GridLayout columns="*,8*,*" rows="*">
                        <StackLayout col="0" row="0" [visibility]="!this.buttonstate ? 'visible' : 'collapsed'">
                        </StackLayout>
                        <StackLayout col="0" row="0" [visibility]="this.buttonstate ? 'visible' : 'collapsed'">
                                <Label class="h2 fa" text="&#xf053;" (onTap)="back()" style="horizontal-align: left; color: white; padding: 20 0 0 10 "></Label>
                        </StackLayout>
                        <StackLayout col="1" row="0" style="vertical-align: center">
                                <Label class="h2" text="Schedule your vehicle" style=" color: white; text-align: center"></Label>
                        </StackLayout>
                        <StackLayout col="2" row="0"></StackLayout>
                </GridLayout>
        </StackLayout>
        <StackLayout col="0" row="1" style="background-color: white">
                <GridLayout columns="*" rows="2*,8*">
                        <StackLayout col="0" row="0" style="background-color: white; border-bottom-width: 1; border-color: #404040">
                                <Image src="res://shyftlogo"></Image>
                        </StackLayout>
                        <StackLayout col="0" row="1" style="background-color: white">
                                <GridLayout columns="*" rows="3.5*,3*,3.5*">
                                        <StackLayout col="0" row="0">
                                                <GridLayout columns="3.5*,3*,3.5*" rows="*">
                                                        <StackLayout col="0" row="0">

                                                        </StackLayout>
                                                        <StackLayout col="1" row="0" (onTap)="scheduleService()" style="text-align: center; font-weight: bold">
                                                                <Image src="res://caroil" style="color: black; height:50; width: 50"></Image>
                                                                <Label text="Select"></Label>
                                                                <Label text="Maintenance"></Label>
                                                        </StackLayout>
                                                        <StackLayout col="2" row="0">

                                                        </StackLayout>
                                                </GridLayout>
                                        </StackLayout>
                                        <StackLayout col="0" row="1">
                                                <GridLayout columns="3.5*,3*,3.5*" rows="*">
                                                        <StackLayout col="0" row="0" (onTap)="callDealer()" style="text-align: center; font-weight: bold">
                                                                <Image src="res://call" style="color: black; height:50; width: 50;"></Image>
                                                                <Label text="Call"></Label>
                                                                <Label text="Dealer"></Label>
                                                        </StackLayout>
                                                        <StackLayout col="1" row="0">
                                                                <Image [src]="'https://s3.amazonaws.com/img.futuredms.com/vendors/logos/'+vendorLogo"></Image>
                                                        </StackLayout>
                                                        <StackLayout col="2" (onTap)="vehicleService()" [visibility]="this.buttonstate ? 'visible' : 'collapsed'" row="0" style="text-align: center; font-weight: bold">
                                                                <Image src="res://service" style="color: black; height:50; width: 50"></Image>
                                                                <Label text="Recommended"></Label>
                                                                <Label text="Services"></Label>
                                                        </StackLayout>
                                                        <StackLayout col="2" [visibility]="!this.buttonstate ? 'visible' : 'collapsed'" row="0" style="text-align: center; font-weight: bold">
                                                                <Image src="res://service" style="color: black; height:50; width: 50"></Image>
                                                                <Label text="No"></Label>
                                                                <Label text="Services"></Label>
                                                        </StackLayout>
                                                </GridLayout>
                                        </StackLayout>
                                        <StackLayout col="0" row="2">
                                                <GridLayout columns="3.5*,3*,3.5*" rows="*">
                                                        <StackLayout col="0" row="0">

                                                        </StackLayout>
                                                        <StackLayout col="1" row="0" (onTap)="vehicleHistory()" style="text-align: center; font-weight: bold">
                                                                <Image src="res://briefcase" style="color: black; height:50; width: 50"></Image>
                                                                <Label text="Vehicle"></Label>
                                                                <Label text="History"></Label>
                                                        </StackLayout>
                                                        <StackLayout col="2" row="0">

                                                        </StackLayout>
                                                </GridLayout>
                                        </StackLayout>
                                </GridLayout>
                        </StackLayout>
                </GridLayout>
        </StackLayout>
        <GridLayout col="0" row="2" columns="*" rows="2*,8*" style="border-color: #404040; border-top-width: 2;">
                <StackLayout col="0" row="0" style="vertical-align: center">
                        <Label text="Our Mission" style="font-weight: bold; text-align: center;"></Label>
                </StackLayout>
                <StackLayout col="0" row="1" style="vertical-align: center; padding-top:5; border-color: #170095; border-width: 2; margin:0 5 10 5">
                        <Label text="Eliminate the need of taking your vehicle into a service facility for repairs or maintenance. We service over 40 states and have 2000 certified service facilities sign up to use our service. In the end the goal is to make your life easier by offering a no brainer product." textWrap="true" style="text-align: center;"></Label>
                </StackLayout>

                <!-- <Label class="fa" text="&#xf155;" style="color: black; background-color: white; border-width: 1; border-radius: 75; padding: 5"></Label>
                <Label text="1/5 Shyft Coins Earned for Free Pickup" style="color: white; margin-left: 5; font-weight: bold; vertical-align: center;"></Label> -->
        </GridLayout>
</GridLayout>
